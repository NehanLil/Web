<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Change Address</title>
</head>
<body>
    <header id="header">
        <img src="flag.png" alt="Indian Flag"> <h1>National Food Security Portal</h1> <img src="emblem.png" alt="emblem">
    </header>
    <h1>Change Address</h1>
    <form>
        <label for="house">House/Flat Number:</label><br>
        <input type="text" id="house" name="house"><br><br>

        <label for="street">Street/Locality:</label><br>
        <input type="text" id="street" name="street"><br><br>

        <label for="city">City/Town:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <button class="submit">Submit</button>
    </form>
    <a href="update.html">Back</a>
</body>
</html>
