<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .card {
            width: 90%;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: visible;
            text-align: center;
            position: relative;
        }

        .card .header {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            padding: 30px 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card .header span {
            font-size: 50px;
            display: block;
            margin: 10px 0;
            font-family: 'Brush Script MT', cursive;
        }

        .card .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }

        .balloons {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -50px;
            left: -10%;
            z-index: 1;
            overflow: visible;
        }

        .balloons img {
            position: absolute;
            width: 100px;
            animation: float 5s ease-in-out infinite;
        }

        .balloons img:nth-child(1) {
            top: 10%;
            left: 0%;
            animation-delay: 0s;
        }

        .balloons img:nth-child(2) {
            top: 20%;
            right: 0%;
            animation-delay: 1s;
        }

        .balloons img:nth-child(3) {
            bottom: 20%;
            left: -5%;
            animation-delay: 2s;
        }

        .balloons img:nth-child(4) {
            bottom: 10%;
            right: -5%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <span>You're Invited!</span>
        </div>
        <div class="content">
            Join us for a party celebrating Rudra's 21st Birthday!<br><br>
            Date: Monday, September 15th, 2025<br>
            Time: 7:00 PM<br>
            Location: The Grand Ballroom, 123 Main Street<br><br>
        </div>

        <div class="balloons">
            <img src="balloon1.png" alt="Balloon">
            <img src="balloon1.png" alt="Balloon">
            <img src="balloon1.png" alt="Balloon">
            <img src="balloon1.png" alt="Balloon">
        </div>
    </div>
</body>

</html>
